apiVersion: v1
kind: ConfigMap
metadata:
  name: nodejs-template-env
  namespace: nodejs-template1
data:
  {{- $env := .Files.Get "files/.env" }}
  {{- range $line := (splitList "\n" $env) }}
    {{- with $vals := splitList "=" $line }}
      {{- if eq (len $vals) 2 }}
        {{ index $vals 0 }}: {{ index $vals 1 }}
      {{- end }}
    {{- end }}
  {{- end }}
